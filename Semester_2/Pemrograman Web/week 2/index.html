<!DOCTYPE html>
<html>
<head>
    <title>Cerita Rakyat Indonesia</title> 
</head>
<body style="background-image: url(images/background10.jpeg); background-size: 1300px;">
    <!--
        style untuk body :
        1. background-image: url(background10.jpeg); => menetukan gambar background yang ingin digunakan, bersumber dari url(background10.jpeg).
        2. background-size: 1300px; => menentukan ukuran gambar pada background.
    -->
    <h1 style="font-size: 100px; font-family: Cooper Black; font-weight:bolder; text-align: center; margin-top: 100px; margin-right: 100px; margin-left: 100px; color: whitesmoke; text-shadow: 3px 3px rgb(9, 43, 9); ">
        Cerita Rakyat Indonesia
    </h1>
    <!--
        style untuk h1 :
        1. font-size: 100px; => menentukan ukuran font, yaitu 100 pixel.
        2. font-family: Cooper Black; => menentukan jenis font, yaitu Cooper Black.
        3. font-weight:bolder; => menentukan ketebalan font.
        4. text-align: center; => menentukan posisi teks, yaitu berada di tengah.
        5. margin-top: 100px; => menentukan jarak sisi atas, yaitu 100 pixel.
        6. margin-right: 100px; => menentukan jarak sisi kanan, yaitu 100 pixel.
        7. margin-left: 100px; => menentukan jarak sisi kiri, yaitu 100 pixel.
        8. color: whitesmoke; => menentukan warna teks.
        9. text-shadow: 3px 3px rgb(9, 43, 9); => menentukan bayangan teks sisi kanan dan atas, serta warna bayangan.
    -->
    <br><br><br><br>
    <a href="malin.html" style=" color: beige; font-size: x-large; text-align: right; margin-left: 1100px; border: 1px solid rgb(7, 7, 91); border-radius: 20px; background-color: rgb(7, 7, 91); border-width: 10px; border-left-width: 40px; border-right-width: 40px;">>>></a>
    <!--
        style untuk link :
        1. color: beige; => menentukan warna teks, yaitu beige.
        2. font-size: x-large; => menentukan ukuran font, yaitu ekstra large dari ukuran aslinya.
        3. text-align: right; => menentukan posisi teks, yaitu berada di kanan.
        4. margin-left: 1100px; => menentukan jarak sisi kiri, yaitu 1100 pixel.
        5. border: 1px solid rgb(7, 7, 91); => membuat border untuk teks.
        6. border-radius: 20px; => menentukan radius dari border, yaitu 20 pixel.
        7. background-color: rgb(7, 7, 91); => menentukan warna background.
        8. border-width: 10px; => menentukan lebar border, yaitu 10 pixel.
        9. border-left-width: 40px; => menetukan lebar sisi kiri border, yaitu 40 pixel.
        10.border-right-width: 40px; => menetukan lebar sisi kanan border, yaitu 40 pixel.
    -->
</body>
</html>
